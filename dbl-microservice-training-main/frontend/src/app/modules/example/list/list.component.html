<h1>All products</h1>
<mat-form-field [ngClass]="'filter-input-' + cols" appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<mat-grid-list [cols]="cols" rowHeight="2:1" gutterSize="30px">
  <mat-grid-tile class="tile" *ngFor="let product of products">
    <app-product-card [product]="product"></app-product-card>
  </mat-grid-tile>
</mat-grid-list>
